<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
	</head>
	<body>
		<div id="cart"></div>
		<a href="http://b.com/name/index.html">去B站选几本书</button>
		<script type="text/javascript">
			var data = [],
				cart = document.getElementById('cart');

			if(!window.name){
				window.name = JSON.stringify(data);
			}

			showBooks();

			function showBooks(){
				data = JSON.parse(window.name);

				if(data.length){
					renderCart();
				} else {
					cart.innerHTML = '暂无书籍，去B站选几本吧'
				}
			}

			function renderCart(){
				var listStr = '';

				for(var i = 0, len = data.length; i < len; i++){
					listStr += '<li>'+ data[i].name +'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;￥' + data[i].price +'</li>';
				}
				cart.innerHTML = listStr;
			}
		</script>
	</body>
</html>

<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
	</head>
	<body>
		<script type="text/javascript">
			window.addEventListener('hashchange', function(){
				var hash = location.hash;
				if(!hash) return;
				location.hash = '';
				parent.parent.location.hash = hash;
			});
		</script>
	</body>
</html>
